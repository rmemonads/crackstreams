name: Generate Sitemap

on:
  push:
    branches:
      - main
      - master
      - gh-pages  # Added support for gh-pages branch just in case
    paths:
      - '**.html'
      - '_cms/settings.json'
      - 'sitemap_generator.py'

jobs:
  build_sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # 1. Checkout Code (Full history for dates)
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Run the Generator Script
    - name: Run Sitemap Generator
      run: python sitemap_generator.py

    # 4. Commit and Push (Fixed for Detached HEAD)
    - name: Commit and Push Sitemap
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Check if sitemap.xml changed
        if [[ -n $(git status -s sitemap.xml) ]]; then
          echo "Sitemap changed. Committing..."
          git add sitemap.xml
          git commit -m "Auto-update sitemap.xml"
          
          # Pull latest changes to avoid conflicts (Rebase strategy)
          git pull origin ${{ github.ref_name }} --rebase
          
          # Push specifically to the current branch
          git push origin HEAD:${{ github.ref_name }}
          echo "Pushed successfully."
        else
          echo "No changes in sitemap.xml. Skipping push."
        fi
