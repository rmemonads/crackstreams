name: Generate Sitemap

on:
  push:
    paths:
      - '**.html'
      - '_cms/settings.json'
      - 'sitemap_generator.py'

permissions:
  contents: write

jobs:
  build_sitemap:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Wait for 2 Minutes (User Request)
    - name: Wait 2 Minutes for deployment stability
      run: sleep 120

    # 2. Checkout Code
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    # 3. Fix Git Permissions
    - name: Fix Git Safe Directory
      run: git config --global --add safe.directory $GITHUB_WORKSPACE

    # 4. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 5. Run Generator
    - name: Run Sitemap Generator
      run: python sitemap_generator.py

    # 6. Commit and Push
    - name: Commit and Push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add sitemap.xml
        
        if git diff --staged --quiet; then
          echo "No changes in sitemap.xml. Exiting."
          exit 0
        fi
        
        git commit -m "Auto-update sitemap.xml"
        git pull --rebase
        git push
