name: Generate Sitemap

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.html'
      - '_cms/settings.json'
      - 'sitemap_generator.py'

jobs:
  build_sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # 1. Checkout Code (Fetch depth 0 is required for git log dates)
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Run the Generator Script
    - name: Run Sitemap Generator
      run: python sitemap_generator.py

    # 4. Commit and Push if changes exist
    - name: Commit and Push Sitemap
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add sitemap.xml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update sitemap.xml" && git push)
