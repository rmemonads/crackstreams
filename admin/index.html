<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Serverless CMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Using TinyMCE with your API Key -->
    <script src="https://cdn.tiny.cloud/1/cjrpuqhph0vzszdffp7wh6qh6v4m5arf3h5djyy46w0tkvwv/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-view" class="view">
        <div class="login-box">
            <h2><i class="fa-solid fa-bolt"></i> CMS Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label>GitHub Token (PAT)</label>
                    <input type="password" id="gh-token" required>
                </div>
                <div class="input-group">
                    <label>Repo Owner</label>
                    <input type="text" id="gh-owner" placeholder="e.g. ashikuzzaman" required>
                </div>
                <div class="input-group">
                    <label>Repo Name</label>
                    <input type="text" id="gh-repo" placeholder="e.g. the-influencer-report" required>
                </div>
                <button type="submit" class="btn-primary">Login & Save</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="view">
        
        <!-- MAIN SIDEBAR (Navigation) -->
        <aside id="main-sidebar" class="sidebar">
            <div class="brand">
                <div class="brand-text">
                    <i class="fa-solid fa-layer-group"></i> <span>Dashboard</span>
                </div>
                <button id="sidebar-toggle-btn" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <nav>
                <button id="nav-btn-dashboard" onclick="switchPanel('dashboard')" class="nav-item active">
                    <i class="fa-solid fa-thumbtack"></i> <span>Posts</span>
                </button>
                <button id="nav-btn-pages" onclick="switchPanel('pages')" class="nav-item">
                    <i class="fa-solid fa-file"></i> <span>Pages</span>
                </button>
                <button id="nav-logout" class="nav-item logout">
                    <i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span>
                </button>
            </nav>
        </aside>

        <!-- CONTENT AREA -->
        <main class="content-area">

            <!-- POSTS LIST -->
            <div id="panel-dashboard" class="panel">
                <div class="panel-header">
                    <h2><i class="fa-solid fa-thumbtack"></i> Blog Posts</h2>
                    <button class="btn-primary" onclick="createNew('post')"><i class="fa-solid fa-plus"></i> New Post</button>
                </div>
                <div class="table-container">
                    <table class="wp-table">
                        <thead><tr><th>Title</th><th>Path</th><th>Actions</th></tr></thead>
                        <tbody id="posts-list-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- PAGES LIST -->
            <div id="panel-pages" class="panel">
                <div class="panel-header">
                    <h2><i class="fa-solid fa-file"></i> Pages</h2>
                    <button class="btn-primary" onclick="createNew('page')"><i class="fa-solid fa-plus"></i> New Page</button>
                </div>
                <div class="table-container">
                    <table class="wp-table">
                        <thead><tr><th>Title</th><th>Path</th><th>Actions</th></tr></thead>
                        <tbody id="pages-list-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- EDITOR (The Core) -->
            <div id="panel-editor" class="panel">
                <div class="editor-header">
                    <div class="editor-title-row">
                        <button id="sidebar-expand-btn" class="icon-btn hidden" title="Show Sidebar"><i class="fa-solid fa-bars"></i></button>
                        <input type="text" id="meta-title" placeholder="Add Title Here..." class="title-input">
                        <div class="editor-actions">
                            <span id="live-link-container" class="hidden"></span>
                            <button class="btn-secondary" onclick="exitEditor()">Close</button>
                            <button class="btn-primary" id="save-btn">Publish</button>
                        </div>
                    </div>
                </div>

                <div class="editor-layout">
                    
                    <!-- LEFT SIDEBAR (SETTINGS + MEDIA) -->
                    <div class="editor-sidebar-column">
                        
                        <!-- Tabs -->
                        <div class="sidebar-tabs">
                            <button class="tab-btn active" onclick="switchSidebarTab('settings')"><i class="fa-solid fa-gear"></i> Settings</button>
                            <button class="tab-btn" onclick="switchSidebarTab('media')"><i class="fa-solid fa-image"></i> Media</button>
                        </div>

                        <!-- Tab: Settings -->
                        <div id="tab-settings" class="sidebar-content active">
                            <div class="form-group">
                                <label>Slug (URL Part)</label>
                                <input type="text" id="meta-slug">
                            </div>
                            <div class="form-group">
                                <label>Description (SEO)</label>
                                <textarea id="meta-desc" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Author</label>
                                <input type="text" id="meta-author" value="Md Ashikuzzaman">
                            </div>

                            <div class="form-group">
                                <label>Featured Image (URL or Drop Here)</label>
                                <div id="featured-dropzone" class="image-drop-wrapper">
                                    <input type="text" id="meta-banner" placeholder="https://...">
                                    <img id="banner-preview" class="hidden">
                                    <div class="drop-overlay"><i class="fa-solid fa-upload"></i> Drop Image</div>
                                </div>
                            </div>
                        </div>

                        <!-- Tab: Media (Canva Style) -->
                        <div id="tab-media" class="sidebar-content">
                            <div class="media-drop-area" id="sidebar-dropzone">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                <p>Drop files to Upload</p>
                                <input type="file" id="sidebar-file-input" multiple hidden>
                            </div>
                            <div id="sidebar-media-grid" class="sidebar-grid">
                                <!-- Images load here -->
                            </div>
                            <button class="btn-small full-width" onclick="loadSidebarMedia()">Refresh Media</button>
                        </div>

                    </div>

                    <!-- RIGHT COLUMN: EDITOR + SCHEMA -->
                    <div class="editor-main-column">
                        
                        <!-- TinyMCE Area -->
                        <div class="editor-wrapper">
                            <textarea id="tinymce-editor"></textarea>
                        </div>

                        <!-- Advanced Schema Section -->
                        <div class="schema-wrapper">
                            <div class="schema-header">
                                <h3><i class="fa-solid fa-code"></i> Structured Data (Schema.org)</h3>
                                <div class="schema-controls">
                                    <select id="add-schema-type">
                                        <option value="FAQPage">FAQ Page</option>
                                        <option value="Review">Review</option>
                                        <option value="HowTo">HowTo</option>
                                        <option value="Product">Product</option>
                                    </select>
                                    <button class="btn-secondary btn-xs" onclick="addSchemaBlock()">+ Add Schema</button>
                                </div>
                            </div>
                            <div id="schema-container">
                                <!-- Dynamic Schema Blocks go here -->
                                <div class="schema-block default-block">
                                    <div class="block-header"><span>Article (Default)</span> <small>Auto-generated from post content</small></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </main>
    </div>

    <!-- Notification -->
    <div id="toast" class="toast"></div>
    <!-- Spinner -->
    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>

    <script src="app.js"></script>
</body>
</html>
