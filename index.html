<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <meta name="description" content="Welcome to our official website. Explore our featured content and guides.">
    
    <!-- 1. PERFORMANCE: Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 2. CRITICAL CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- 3. FONTS (Async Load) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- 4. SOCIAL ICONS (Fontello from Admin) -->
    <link rel="stylesheet" href="admin/fontello.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="admin/fontello.css"></noscript>
</head>
<body>

    <!-- Dynamic Header -->
    <header class="site-header" id="dynamic-header"></header>
    
    <!-- Ad: Below Header -->
    <div id="ad-header-bottom"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content fade-in">
                <h1 id="hero-title">Welcome</h1>
                <p id="hero-desc">Explore our hand-picked selection of articles and resources.</p>
                <a href="blog/" class="btn-hero">View All Posts</a>
            </div>
        </section>

        <!-- Featured Grid -->
        <section class="featured-wrapper">
            <div class="section-label">
                <span>Featured Content</span>
                <div class="line"></div>
            </div>

            <div id="featured-grid" class="featured-grid">
                <!-- Skeletons -->
                <div class="skeleton-card">
                    <div class="sk-img"></div>
                    <div class="sk-body"><div class="sk-line w-75"></div><div class="sk-line w-50"></div></div>
                </div>
                <div class="skeleton-card">
                    <div class="sk-img"></div>
                    <div class="sk-body"><div class="sk-line w-75"></div><div class="sk-line w-50"></div></div>
                </div>
                <div class="skeleton-card">
                    <div class="sk-img"></div>
                    <div class="sk-body"><div class="sk-line w-75"></div><div class="sk-line w-50"></div></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Dynamic Footer -->
    <footer class="site-footer" id="dynamic-footer"></footer>

    <!-- Ads: Sticky -->
    <div id="ad-sticky-left"></div>
    <div id="ad-sticky-right"></div>
    <div id="ad-sticky-footer"></div>

    <script src="script.js" defer></script>
</body>
</html>
