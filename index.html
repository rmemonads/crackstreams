<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamed Matches</title>
  <meta name="description" content="Watch live football, cricket, basketball, and more ‚Äî all streamed matches in one place.">
  
  <meta property="og:title" content="Streamed Matches Live">
  <meta property="og:description" content="Watch live matches: football, cricket, basketball & more.">
  <meta property="og:image" content="https://methstreams.world/mysite.jpg">
  <meta property="og:type" content="website">

  <!-- === PERFORMANCE: Preconnect to critical domains === -->
  <link rel="preconnect" href="https://streamed.pk" crossorigin>
  <link rel="dns-prefetch" href="//streamed.pk"> 
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin> 
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  
  <!-- === STEP 1: INLINE CRITICAL CSS === -->
  <!-- This CSS is the bare minimum needed to render the content visible on screen without scrolling. -->
  <style>
    :root{--bg-primary:#0a0a0a;--bg-secondary:#161b22;--text-primary:#c9d1d9;--text-secondary:#8b949e;--accent-primary:#2f81f7;--border-color:#262626;--shadow-color:rgba(0,0,0,.2);--accent-red:#e50914}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var(--bg-primary);color:var(--text-primary)}#categories-section{min-height:178px;}.fullpage{padding:0 1rem}header{text-align:center;margin-bottom:30px}h1{font-size:clamp(20px,2.5vw,28px);color:var(--text-primary)}.site-header{position:sticky;top:0;left:0;width:100%;background:var(--bg-primary);border-bottom:1px solid var(--border-color);padding:10px 20px;display:flex;justify-content:space-between;align-items:center;z-index:1000;box-shadow:0 2px 6px var(--shadow-color);margin-bottom:15px}.header-left,.header-right{display:flex;align-items:center;gap:12px}.site-logo img{height:40px;border-radius:6px;display:block}#sliderContainer{min-height:416px;}.header-btn{display:inline-flex;align-items:center;justify-content:center;padding:8px 14px;border-radius:6px;text-decoration:none;font-size:14px;font-weight:600;white-space:nowrap;background-color:var(--bg-secondary);color:var(--text-primary);border:1px solid var(--border-color)}.header-btn-discord{background-color:#5865f2;color:#fff;border:1px solid #5865f2}.header-search{flex-grow:1;max-width:400px}.header-search input{background:var(--bg-secondary);color:var(--text-primary);padding:8px 12px;font-size:14px;border:2px solid var(--border-color);border-radius:6px;outline:0;width:100%}.featured-section{max-width:1100px;margin:0 auto;color:#fff;font-family:"Helvetica Neue",Arial,sans-serif}.categories-wrapper{display:flex;justify-content:center}.categories{display:flex;gap:10px;overflow-x:auto;padding:8px 4px;-webkit-overflow-scrolling:touch;scrollbar-width:thin}.categories::-webkit-scrollbar{height:8px}.categories::-webkit-scrollbar-thumb{background:rgba(255,255,255,.06);border-radius:8px}.slider-area{display:flex;align-items:center;gap:18px;margin-top:10px}.nav-arrow{background:rgba(255,255,255,.06);border:0;width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.6)}.slider-container{flex:1;border:1px solid #262626;border-radius:.5rem;padding:24px;position:relative;box-shadow:0 8px 30px rgba(0,0,0,.6);overflow:hidden;min-height:320px}.desktop-only{display:flex}.section-header{display:flex;justify-content:space-between;align-items:center;margin:16px 0}.section-header h2{font-size:clamp(1.25rem,2vw,1.5rem);color:var(--text-primary)}.pagination-buttons{display:flex;gap:8px}.pagination-buttons button{border:1px solid var(--border-color);background:0 0;color:var(--text-secondary);width:32px;height:32px;border-radius:.5rem;display:flex;align-items:center;justify-content:center;box-shadow:0 1px 3px var(--shadow-color)}

    /* CLS FIX HERE */
    .categories-container{display:flex;overflow-x:auto;scroll-behavior:smooth;padding:15px 4px;-ms-overflow-style:none;scrollbar-width:none;scroll-padding-inline:1rem;min-height:130px;}
    
    .categories-container::-webkit-scrollbar{display:none}.categories-container{gap:15px}.loader{display:flex;justify-content:center;align-items:center;padding:40px}.loader::after{content:'';width:40px;height:40px;border:4px solid var(--border-color);border-top-color:var(--accent-primary);border-radius:50%;animation:1s linear infinite spin}@keyframes spin{to{transform:rotate(360deg)}}@media (max-width:768px){.site-logo{display:none}.header-search{max-width:100%}.site-header{padding:8px 12px}}@media (max-width:720px){.desktop-only{display:none}.slider-container{padding:16px}.nav-arrow{width:34px;height:34px;border-radius:.5rem}}@media (max-width: 480px) {#sliderContainer{min-height:447px;}.header-search {max-width: 140px;}.header-search input{font-size:12px}.header-left,.header-right{gap: 7px;}}
</style>
  
  <!-- === STEP 2: LOAD FULL CSS ASYNCHRONOUSLY === -->
  <!-- This preloads the CSS without blocking the page render. Once loaded, the 'onload' event changes it to a real stylesheet. -->
  <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="style.css"></noscript>
  
  <!-- === STEP 3: CONSOLIDATED & DEFERRED JAVASCRIPT === -->
  <!-- All JS is combined into one file to reduce HTTP requests. 'defer' ensures it doesn't block parsing. -->
  <script src="main.js" defer></script>

</head>
<body class="dark-theme">

  <!-- Sticky Header -->
  <div class="site-header">
    <div class="header-left">
      <a href="index.html" class="site-logo">
        <!-- CLS FIX: Added width and height attributes to prevent layout shift -->
        <img src="https://methstreams.world/Buffstreams.world.jpg" alt="Site Logo" fetchpriority="high" decoding="async" width="135" height="40">
      </a>
      <a href="/" class="header-btn" title="Home">Home</a>
      <div class="search-container header-search">
        <input type="text" id="search-input" placeholder="Search matches..." autocomplete="off">
      </div>
    </div>
    <div class="header-right">
      <a href="https://discord.gg/yourserver" target="_blank" rel="noopener noreferrer nofollow" class="header-btn header-btn-discord" title="Join Discord">Join Discord</a>
    </div>
  </div>
	
  <div class="fullpage">
    <header>
      <h1>üì∫ Streamed Matches</h1>
    </header>
  
    <section class="featured-section">
      <div class="categories-wrapper">
        <div class="categories" id="categories" role="tablist" aria-label="Featured categories"></div>
      </div>
      <div class="slider-area">
        <button class="nav-arrow nav-left desktop-only" id="prevBtn" aria-label="Previous match">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div class="slider-container" id="sliderContainer">
          <div class="slider" id="slider"></div>
        </div>
        <button class="nav-arrow nav-right desktop-only" id="nextBtn" aria-label="Next match">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </section>

    <section id="categories-section">
      <div class="section-header">
        <h2>üèÜ Categories</h2>
        <div class="pagination-buttons">
          <button id="cat-left">‚Üê</button>
          <button id="cat-right">‚Üí</button>
        </div>
      </div>
      <div class="categories-container" id="categories-container"></div>
    </section>
  
    <main id="matches-sections">
	      <div class="loader"></div>
    </main>
  
    <div id="search-overlay">
      <div class="search-overlay-content">
        <button id="search-close">&times;</button>
        <input type="text" id="overlay-search-input" placeholder="Search matches..." autocomplete="off">
        <div id="overlay-search-results"></div>
      </div>
    </div>
  </div>
</body>
</html>
