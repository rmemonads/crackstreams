<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <meta name="description" content="Welcome to our official website. Explore our featured content and guides.">
    
    <!-- 1. PERFORMANCE: Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.weserv.nl">

    <!-- 2. CRITICAL CSS (Inlined for Speed) -->
    <style>
        :root{--bg-dark:#121212;--bg-card:#1e1e1e;--bg-hover:#252525;--primary:#00aaff;--text-main:#f0f0f0;--text-muted:#a0a0a0;--border:#333;--font-family:'Poppins',sans-serif}
        *{box-sizing:border-box;margin:0;padding:0}
        body{background:var(--bg-dark);color:var(--text-main);font-family:var(--font-family);line-height:1.6;overflow-x:hidden}
        a{text-decoration:none;color:inherit;transition:.3s}
        .hidden{display:none!important}

        /* HEADER */
        .site-header nav{display:flex;justify-content:space-between;align-items:center;padding:1.5rem 5%;background-color:var(--bg-dark);border-bottom:1px solid var(--border);height:80px;position:relative;z-index:100}
        .logo{font-weight:700;font-size:1.5rem;color:#fff;z-index:101}
        .nav-links{display:flex;justify-content:space-around;list-style:none;gap:20px}
        .nav-links li{margin:0 5px}
        .nav-links a{color:var(--text-main);font-weight:600;font-size:1rem;position:relative}
        .nav-links a:hover{color:var(--primary)}

        /* SVG ICONS */
        .icon-svg{width:24px;height:24px;stroke:currentColor;fill:none;vertical-align:middle}
        .icon-lg{width:32px;height:32px}
        
        /* MOBILE MENU CONTROLS */
        .burger{display:none;cursor:pointer;z-index:101;padding:5px;background:0 0;border:none;color:#fff;transition:.2s}
        .nav-close-btn{display:none;background:0 0;border:none;color:#fff;cursor:pointer}
        
        /* HERO */
        .hero-section{text-align:center;padding:80px 20px;background:radial-gradient(circle at center,#1a1a1a 0,var(--bg-dark) 70%);border-bottom:1px solid var(--border)}
        .hero-content h1{font-size:3rem;margin-bottom:15px;color:#fff;letter-spacing:-1px}
        .hero-content p{color:var(--text-muted);font-size:1.1rem;max-width:600px;margin:0 auto 30px}
        .btn-hero{background:var(--primary);color:#121212;padding:12px 30px;border-radius:50px;font-weight:700;box-shadow:0 5px 15px rgba(0,170,255,.3);display:inline-block}
        .btn-hero:hover{background:#fff;transform:translateY(-3px);box-shadow:0 10px 20px rgba(255,255,255,.2)}

        /* GRID */
        .featured-wrapper{max-width:1200px;margin:0 auto;padding:60px 20px}
        .section-label{display:flex;align-items:center;gap:15px;margin-bottom:40px}
        .section-label span{font-size:1.2rem;font-weight:700;color:#fff;text-transform:uppercase;letter-spacing:1px}
        .section-label .line{flex:1;height:1px;background:var(--border)}
        .featured-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:30px}

        /* CARD */
        .home-card{background:var(--bg-card);border:1px solid var(--border);border-radius:12px;overflow:hidden;transition:all .3s cubic-bezier(.25,.8,.25,1);position:relative;display:flex;flex-direction:column}
        .home-card:hover{transform:translateY(-8px);box-shadow:0 15px 30px rgba(0,0,0,.4);border-color:#555}
        .card-img-container{width:100%;aspect-ratio:1.91/1;overflow:hidden;background:#000;position:relative;display:block}
        .card-img{width:100%;height:100%;object-fit:cover;transition:transform .5s ease;opacity:0;animation:fadeIn .5s forwards}
        .home-card:hover .card-img{transform:scale(1.08)}
        @keyframes fadeIn{to{opacity:1}}
        
        .card-body{padding:25px;display:flex;flex-direction:column;flex:1}
        .card-title{font-size:1.35rem;font-weight:700;line-height:1.4;color:#fff;margin-bottom:15px;display:block}
        .home-card:hover .card-title{color:var(--primary);transition:color .2s}
        .card-footer-row{margin-top:auto;padding-top:15px;border-top:1px solid #333;display:flex;justify-content:space-between;align-items:center}
        .read-now-text{color:var(--primary);font-weight:600;font-size:.9rem;letter-spacing:.5px}
        .read-more-link{color:var(--text-muted);font-size:1rem;transition:color .3s;display:flex;align-items:center}
        .home-card:hover .read-more-link{color:var(--primary)}

        /* SKELETONS */
        .skeleton-card{background:var(--bg-card);border-radius:12px;overflow:hidden;border:1px solid var(--border);height:350px}
        .sk-img{width:100%;aspect-ratio:1.91/1;background:#252525}
        .sk-body{padding:25px;display:flex;flex-direction:column;gap:15px}
        .sk-line{height:15px;background:#252525;border-radius:4px}
        .w-75{width:75%}.w-50{width:50%}

        /* FOOTER */
        .site-footer{background-color:#0c0c0c;color:var(--text-muted);padding:3rem 5%;margin-top:4rem;border-top:1px solid var(--border)}
        .footer-container{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:2rem;margin-bottom:2rem}
        .footer-nav a,.footer-social a{color:var(--text-muted);margin:0 10px}
        .footer-nav a:hover,.footer-social a:hover{color:var(--primary)}
        .footer-bottom{text-align:center;border-top:1px solid #222;padding-top:20px;font-size:.85rem}

        /* MOBILE MENU LOGIC */
        @media (max-width:768px){
            .featured-grid{grid-template-columns:1fr}
            .hero-content h1{font-size:2rem}
            .burger{display:block}
            body.menu-open .burger{opacity:0;pointer-events:none}
            body.menu-open{overflow:hidden}
            .nav-links{position:fixed;top:0;right:0;width:100%;height:100vh;background:rgba(18,18,18,.98);backdrop-filter:blur(10px);display:flex;flex-direction:column;align-items:center;justify-content:center;transform:translateX(100%);transition:transform .4s cubic-bezier(.4,0,.2,1);z-index:200;gap:2rem}
            .nav-links.nav-active{transform:translateX(0)}
            .nav-links a{font-size:1.5rem}
            .nav-close-btn{display:block}
            .footer-container{flex-direction:column;text-align:center}
        }

        /* ADS */
        .ad-unit{margin:2rem auto;text-align:center;max-width:100%;overflow:hidden;min-height:90px}
        .ad-sticky-footer{position:fixed;bottom:0;left:0;width:100%;background:#000;z-index:999;display:flex;flex-direction:column;align-items:center;padding:10px;border-top:1px solid #333}
        .ad-close{align-self:flex-end;background:#333;color:#fff;border:1px solid #555;cursor:pointer;padding:2px 8px;font-size:12px;margin-bottom:5px}
    </style>

    <!-- 3. FONTS (Async Load) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- 4. ICONS (Fallback for other pages, but Homepage uses SVG) -->
    <link rel="stylesheet" href="admin/fontello.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="admin/fontello.css"></noscript>
</head>
<body>

    <!-- Header -->
    <header class="site-header" id="dynamic-header">
        <nav>
            <a href="/" class="logo">Loading...</a>
            <!-- Icons are injected by JS to ensure they are visible -->
        </nav>
    </header>
    
    <div id="ad-header-bottom"></div>

    <main>
        <!-- Hero -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 id="hero-title">Welcome</h1>
                <p id="hero-desc">Explore our hand-picked selection of articles and resources.</p>
                <a href="blog/" class="btn-hero">View All Posts</a>
            </div>
        </section>

        <!-- Featured Grid -->
        <section class="featured-wrapper">
            <div class="section-label"><span>Featured Content</span><div class="line"></div></div>

            <div id="featured-grid" class="featured-grid">
                <!-- ID 'lcp-skeleton' allows JS to replace this immediately -->
                <div class="skeleton-card" id="lcp-skeleton">
                    <div class="sk-img"></div>
                    <div class="sk-body"><div class="sk-line w-75"></div><div class="sk-line w-50"></div></div>
                </div>
                <div class="skeleton-card">
                    <div class="sk-img"></div>
                    <div class="sk-body"><div class="sk-line w-75"></div><div class="sk-line w-50"></div></div>
                </div>
                <div class="skeleton-card">
                    <div class="sk-img"></div>
                    <div class="sk-body"><div class="sk-line w-75"></div><div class="sk-line w-50"></div></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer" id="dynamic-footer"></footer>

    <!-- Sticky Ads -->
    <div id="ad-sticky-left"></div>
    <div id="ad-sticky-right"></div>
    <div id="ad-sticky-footer"></div>

    <script src="script.js" defer></script>
</body>
</html>
